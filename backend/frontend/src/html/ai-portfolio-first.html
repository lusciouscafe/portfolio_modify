<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>illustrator-portfolio</title>
    <link rel="stylesheet" href="/src/css/common.css" />
    <link rel="stylesheet" href="/src/css/ai-portfolio-first.css" />
  </head>

  <!-- model -->

  <div id="cat">
    <div class="cat-body">
      <img src="/images/cat-a.gif" alt="cat-a" title="cat-a" />
      <img src="/images/cat-b.gif" alt="cat-b" title="cat-b" />
      <img src="/images/cat-c.gif" alt="cat-c" title="cat-c" />
      <button class="cat-close">close</button>
    </div>
  </div>

  <div id="dolphin">
    <div class="dolphin-body">
      <img src="/images/dolphin-a.gif" alt="dolphin-a" title="dolphin-a" />
      <img src="/images/dolphin-b.gif" alt="dolphin-b" title="dolphin-b" />
      <img src="/images/dolphin-c.gif" alt="dolphin-c" title="dolphin-c" />
      <button class="dolphin-close">close</button>
    </div>
  </div>

  <div id="travel">
    <div class="travel-body">
      <img src="/images/travel-a.gif" alt="travel-a" title="travel-a" />
      <img src="/images/travel-b.gif" alt="travel-b" title="travel-b" />
      <img src="/images/travel-c.gif" alt="travel-c" title="travel-c" />
      <button class="travel-close">close</button>
    </div>
  </div>

  <div id="winter">
    <div class="winter-body">
      <img src="/images/winter-a.gif" alt="winter-a" title="winter-a" />
      <img src="/images/winter-b.gif" alt="winter-b" title="winter-b" />
      <img src="/images/winter-c.gif" alt="winter-c" title="winter-c" />
      <button class="winter-close">close</button>
    </div>
  </div>

  <body>
    <div id="ai-portfolio__wrap">
      <!-- header -->
      <header class="header">
        <div>
          <nav class="header__nav">
            <ul class="header__nav__ul">
              <li class="first">
                <a href="/src/html/ai-portfolio-first.html">연습</a>
              </li>
              <li class="secound">
                <a href="/src/html/ai-portfolio-secound.html">자율</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- section -->
      <section class="section">
        <div>
          <img
            class="cat-img"
            src="/images/cat-a.gif"
            alt="cat-a"
            title="cat-a"
          />

          <img
            class="dolphin-img"
            src="/images/dolphin-a.gif"
            alt="dolphin-a"
            title="dolphin-a"
          />

          <img
            class="travel-img"
            src="/images/travel-a.gif"
            alt="travel-a"
            title="travel-a"
          />

          <img
            class="winter-img"
            src="/images/winter-a.gif"
            alt="winter-a"
            title="winter-a"
          />
        </div>
      </section>

      <!-- footer -->
      <footer class="footer">
        <div class="copyright">
          이 페이지는 상업적 목적이 아닌 개인 포트폴리오용으로
          제작되었습니다.<br />
          © 2023 Gu, Bo-Gyeong<br />
        </div>
      </footer>
    </div>

    <script
      src="/src/js/ai-portfolio-first.js"
      defer="defer"
      type="text/javascript"
    ></script>
  </body>
</html>
