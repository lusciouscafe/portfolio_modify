<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>powerpoint-portfolio</title>
    <link rel="stylesheet" href="/src/css/common.css" />
    <link rel="stylesheet" href="/src/css/pp-portfolio.css" />
  </head>
  <body>
    <div id="pp-portfolio__wrap">
      <!-- header -->
      <header class="header">
        <div>
          <nav class="header__nav">
            <ul class="header__nav__ul">
              <li><a href="/src/html/pp-portfolio.html">Powerpoint</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- section -->
      <section class="section">
        <div>
          <img
            onclick="cafepopup();"
            class="cafe-img"
            src="/images/cafe.png"
            alt="cafe"
            title="cafe"
          />

          <img
            onclick="dessertpopup();"
            class="dessert-img"
            src="/images/dessert.png"
            alt="dessert"
            title="dessert"
          />

          <img
            onclick="motpopup();"
            class="mot-img"
            src="/images/mot.png"
            alt="mot"
            title="mot"
          />
          <img
            onclick="historypopup();"
            class="history-img"
            src="/images/history.png"
            alt="history"
            title="history"
          />
        </div>
      </section>

      <!-- footer -->
      <footer class="footer">
        <div class="copyright">
          이 페이지는 상업적 목적이 아닌 개인 포트폴리오용으로
          제작되었습니다.<br />
          © 2023 Gu, Bo-Gyeong<br />
        </div>
      </footer>
    </div>
    <script
      src="/src/js/pp-portfolio.js"
      defer="defer"
      type="text/javascript"
    ></script>
  </body>
</html>
