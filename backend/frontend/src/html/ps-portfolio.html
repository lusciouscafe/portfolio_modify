<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photoshop-portfolio</title>
    <link rel="stylesheet" href="/src/css/common.css" />
    <link rel="stylesheet" href="/src/css/ps-portfolio.css" />
  </head>

  <!-- model -->
  <div id="bread">
    <div class="bread-body">
      <img src="/images/bread.png" alt="bread" title="bread" />
      <button class="bread-close">close</button>
    </div>
  </div>

  <div id="ratatouille">
    <div class="ratatouille-body">
      <img
        src="/images/ratatouille.png"
        alt="ratatouille"
        title="ratatouille"
      />
      <button class="ratatouille-close">close</button>
    </div>
  </div>

  <div id="rets_cafe">
    <div class="rets_cafe-body">
      <img src="/images/ret's cafe.png" alt="ret's cafe" title="ret's cafe" />
      <button class="rets_cafe-close">close</button>
    </div>
  </div>

  <body>
    <div id="ps-portfolio__wrap">
      <!-- header -->
      <header class="header">
        <div>
          <nav class="header__nav">
            <ul class="header__nav__ul">
              <li><a href="ps-portfolio.html">Photoshop</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- section -->
      <section class="section">
        <div>
          <img
            class="bread-img"
            src="/images/bread.png"
            alt="bread"
            title="bread"
          />
          <img
            class="ratatouille-img"
            src="/images/ratatouille.png"
            alt="ratatouille"
            title="ratatouille"
          />
          <img
            class="rets_cafe-img"
            src="/images/ret's cafe.png"
            alt="ret's cafe"
            title="ret's cafe"
          />
        </div>
      </section>

      <!-- footer -->
      <footer class="footer">
        <div class="copyright">
          이 페이지는 상업적 목적이 아닌 개인 포트폴리오용으로
          제작되었습니다.<br />
          © 2023 Gu, Bo-Gyeong<br />
        </div>
      </footer>
    </div>
    <script src="ps-portfolio.js" defer="defer" text="text/jabascript"></script>
  </body>
</html>
