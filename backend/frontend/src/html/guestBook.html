<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/guestBook.css" />
    <title>방명록</title>
  </head>
  <body>
    <header class="guest__header">
      <a href="/src/html/home.html"
        ><img src="/images/house-icon.png" alt="home" title="home"
      /></a>
    </header>

    <div class="guest">
      <form action="" class="guest__form">
        <p>방명록</p>
        <input type="text" placeholder="Your Name..." />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Your Comment..."
        ></textarea>
        <button>Comment</button>
      </form>
    </div>

    <div class="guest__comment-areas">
      <div class="guest__comment">
        <div class="guest__comment__left">
          <div class="guest__comment__left__name"></div>
        </div>
        <div class="guest__comment__right">
          <div class="guest__comment__right__text"></div>
          <div class="guest__comment__right__time"></div>
        </div>
      </div>
      <div class="guest__comment">
        <div class="guest__comment__left">
          <div class="guest__comment__left__name"></div>
        </div>
        <div class="guest__comment__right">
          <div class="guest__comment__right__text"></div>
          <div class="guest__comment__right__time"></div>
        </div>
      </div>
    </div>

    <script src="/src/js/guestBook.js"></script>
  </body>
</html>
