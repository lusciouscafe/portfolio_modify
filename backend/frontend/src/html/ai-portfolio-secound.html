<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>illustrator-portfolio</title>
    <link rel="stylesheet" href="/src/css/common.css" />
    <link rel="stylesheet" href="/src/css/ai-portfolio-secound.css" />
  </head>

  <div id="friend">
    <div class="friend-body">
      <img src="/images/friend.gif" alt="friend" title="friend" />
      <button class="friend-close">close</button>
    </div>
  </div>

  <div id="christmas">
    <div class="christmas-body">
      <img
        src="/images/merry-christmas.gif"
        alt="merry-christmas"
        title="merry-christmas"
      />
      <button class="christmas-close">close</button>
    </div>
  </div>

  <div id="rabbit">
    <div class="rabbit-body">
      <img src="/images/rabbit-a.gif" alt="rabbit-a" title="rabbit-a" />
      <img src="/images/rabbit-b.gif" alt="rabbit-b" title="rabbit-b" />
      <img src="/images/rabbit-c.gif" alt="rabbit-c" title="rabbit-c" />
      <button class="rabbit-close">close</button>
    </div>
  </div>

  <div id="raccoon">
    <div class="raccoon-body">
      <img src="/images/raccoon-a.gif" alt="raccoon-a" title="raccoon-a" />
      <img src="/images/raccoon-b.gif" alt="raccoon-b" title="raccoon-b" />
      <img src="/images/raccoon-c.gif" alt="raccoon-c" title="raccoon-c" />
      <img src="/images/raccoon-d.gif" alt="raccoon-d" title="raccoon-d" />
      <button class="raccoon-close">close</button>
    </div>
  </div>

  <body>
    <div id="ai-portfolio__wrap">
      <!-- header -->
      <header class="header">
        <div>
          <nav class="header__nav">
            <ul class="header__nav__ul">
              <li class="first">
                <a href="/src/html/ai-portfolio-first.html">연습</a>
              </li>
              <li class="secound">
                <a href="/src/html/ai-portfolio-secound.html">자율</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- section -->
      <section class="section">
        <div>
          <img
            class="friend-img"
            src="/images/friend.gif"
            alt="friend"
            title="friend"
          />

          <img
            class="christmas-img"
            src="/images/merry-christmas.gif"
            alt="merry-christmas"
            title="merry-christmas"
          />

          <img
            class="rabbit-img"
            src="/images/rabbit-a.gif"
            alt="rabbit-a"
            title="rabbit-a"
          />

          <img
            class="raccoon-img"
            src="/images/raccoon-a.gif"
            alt="raccoon-a"
            title="raccoon-a"
          />
        </div>
      </section>

      <!-- footer -->
      <footer class="footer">
        <div class="copyright">
          이 페이지는 상업적 목적이 아닌 개인 포트폴리오용으로
          제작되었습니다.<br />
          © 2023 Gu, Bo-Gyeong<br />
        </div>
      </footer>
    </div>
    <script
      src="/src/js/ai-portfolio-secound.js"
      defer="defer"
      type="text/javascript"
    ></script>
  </body>
</html>
